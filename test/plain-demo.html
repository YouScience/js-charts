<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>js-charts - Donut Chart - Plain Demo</title>
  <script src="../node_modules/d3/d3.js"></script>
  <script src="../dist/jsc.js"></script>
</head>
<body>

<div id="qunit">
  <div id="chart"></div>
</div>

<script>
;(function() {
  var chart = new JSC({ type: 'donut', target: '#chart', selectevent: 'click', onselect: function(slice) { console.log(slice); } });

  var result = chart.create([
    {
      name: 'Female',
      percent: 35
    },
    {
      name: 'Male',
      percent: 65
    }
  ]);

  this.chart  = chart;
  this.result = result;
})();
</script>

</body>
</html>
