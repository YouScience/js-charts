<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>js-charts - Donut Chart - Test Suite</title>
 
  <link rel="stylesheet" href="../../bower_components/qunit/qunit/qunit.css">
  <script src="../../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../../bower_components/d3/d3.js"></script>
  <script src="../../dist/jsc.js"></script>
</head>
<body>
 
<div id="qunit">
  <div id="chart"></div>
</div>

<script>
QUnit.test('Basics', function(assert) {
  var chart = new JSC({ type: 'donut', target: '#chart' });

  var result = chart.create([
    {
      name: 'Internet Explorer',
      percent: 40
    },
    {
      name: 'Chrome',
      percent: 30
    },
    {
      name: 'Safari',
      percent: 15
    },
    {
      name: 'Firefox',
      percent: 9
    },
    {
      name: 'Others',
      percent: 6
    }
  ]);

  assert.equal(typeof result, 'object', 'Create a donut chart.');
});
</script>

</body>
</html>
